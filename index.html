<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Kavin's Profile</title>
</head>
<body>
    <div class = "container">
        <div class="card">
            <div class="top-card">
                <img class="pattern" src="assets/pattern.jpg" alt="my-pattern">
                <img class="avatar" id="avatar_url" src="assets/avatar.jpg" alt="my-avatar">
            </div>
            <div class="bottom-card">
                <div class="user-block">
                    <p class="details" id="username">Username</p>
                    <p class="sub-details" id="bio">A beautiful Bio!</p>
                    <hr>
                </div>
                <div class="data-block">
                    <div class="followers">
                        <p class="details" id="follower-count">80K</p>
                        <p class="sub-details">Followers</p>
                    </div>
                    <div class="likes">
                        <p class="details"  id="following-count">920K</p>
                        <p class="sub-details">Following</p>
                    </div>
                    <div class="posts">
                        <p class="details" id="public-repos">1.2K</p>
                        <p class="sub-details">Repos</p>
                    </div>
                </div>
            </div>
            <div class="search-container">
                <form class="search-form">
                    <input type="text" placeholder="Username..." id="search-field">
                    <i class="fa fa-search" id="search-button"></i>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
